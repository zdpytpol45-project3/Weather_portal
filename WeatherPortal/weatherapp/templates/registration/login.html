{% extends 'weatherapp/base_weather.html' %}

{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-black text-info text-black-50">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info text-black-50">Username:</label><br>
                               {% csrf_token %}
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info text-black-50">Password:</label><br>

                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-dark" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'register' %}" class="text-info text-black-50">Register here</a>
                            </div>

                            <div id="reset-link" class="text-right">
                                <a href="{% url 'password_reset' %}" class="text-info text-black-50">Reset Password</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>




{% endblock %}
