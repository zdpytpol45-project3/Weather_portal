{% extends 'base.html' %}

{% block content %}

Welcome, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Registration</a>
    {% endif %}
</div>

{% endblock %}
